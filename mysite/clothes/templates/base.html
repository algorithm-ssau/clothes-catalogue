<!--
  This is a first-level parent template fpr every template in the app
 -->

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>{% block title %}Shopnamme{% endblock title %}</title>

    {% load static %}
    {% load bootstrap4 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'clothes/footer.css' %}">


    {% block custom_static %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'clothes/style.css' %}">

    {% endblock custom_static%}
</head>

<body>
<div id="page-container">
    <div id="content-wrap">
        <!-- Navigation -->
        {% block navigation_bar %}

        {% endblock navigation_bar %}

        <!-- Page Content -->
        <div class="container">
            {% block content %}

            {% endblock content%}
        </div>
        <!-- /.container -->
    </div>
    <footer id="footer">
        <hr>
        <div class="container bg-light">
            <p class="text-center"> this is footer
        </div>
        </p>
    </footer>
</div>


</body>
</html>

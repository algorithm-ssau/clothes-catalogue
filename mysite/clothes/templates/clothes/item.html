{% extends 'base_item.html' %}

{% block content %}
<div class="row" style="margin-top: 30px">
    
    <div class="col-sm-4 my-3">
        <p style="text-align: center;">
            <img src="{{ item.image.url }}" style=" width: 80%; height: 250px">
        </p>

        <p style="text-align: center;">
            цена &middot {{item.price}} &#8381<br>
            материал &middot {{item.get_material_display}}<br>
            размер &middot {{item.get_size_display}}<br>
        </p>
    </div>

    <div class="col-sm-8 ">
        <h3 class="text-center">{{item.name}}</h3>
        <hr>
        <p>{{ item.description }}</p>
        <hr>
    </div>
</div>
{% endblock content %}
